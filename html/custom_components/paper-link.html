<link rel="import" href="/assets/polymer/polymer.html">
<link rel="import" href="/assets/paper-button/paper-button.html">

<dom-module id="paper-link">
<template>
<style>
a {
    text-decoration: none;
}
a:link {
    color: var(--paper-link-color, black);
}
a:visited {
    color: var(--paper-link-color, black);
}
a:hover {
    color: var(--paper-link-color, black);
}
a:active {
    color: var(--paper-link-color, black);
}
paper-button {
    font-size: 18px;
    background-color: var(--paper-link-button-background-color);
    text-transform: capitalize;

    width: var(--paper-link-button-width);
    text-align: var(--paper-link-button-text-align, center);
}
paper-button:hover {
    background-color: var(--paper-link-button-background-hover-color, rgba(200, 200, 200, 1));
}
</style>
<a href="{{href}}">
    <paper-button id="b" raised=[[raised]]><content></content></paper-button>
</a>
</template>
<script>
Polymer({
    is: "paper-link",
    behaviors: [
        Polymer.PaperButtonBehavior
    ],
    properties: {
        raised: Boolean,
    }
});
</script>
</dom-module>
