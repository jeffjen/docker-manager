<!DOCTYPE html>
<html>
<head>
<title>Swarm Manager Dashboard</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="import" href="/assets/iron-flex-layout/classes/iron-flex-layout.html">
<link rel="import" href="/assets/paper-header-panel/paper-header-panel.html">
<link rel="import" href="/assets/iron-image/iron-image.html">
<link rel="import" href="/assets/paper-link.html">
<style is="custom-style">
body {
    font-family: sans-serif;
    background-color: rgba(238, 238, 238, 1);
}
paper-toolbar {
    padding: 16px;
}
.paper-toolbar-pre {
    @apply(--layout-horizontal);
    padding-left: 50px;
}
@media only screen and (max-width: 850px) {
    .paper-toolbar-pre {
        display: none;
    }
}
.paper-toolbar-end {
    @apply(--layout-end-justified);
    @apply(--layout-flex);
    @apply(--layout-horizontal);
}
.paper-toolbar-end > paper-link {
    --paper-link-background-color: white;
}
</style>
</head>
<body class="fullbleed layout vertical">
<paper-header-panel class="flex" mode="waterfall">
    <paper-toolbar class="layout horizontal center">
        <a href="/"><iron-image src="/img/podd-logo-sm.png"></iron-image></a>
        <div class="paper-toolbar-pre">
            <paper-link href="/" noink>service</paper-link>
            <paper-link href="/" noink><i class="fa fa-cloud"></i> cluster</paper-link>
        </div>
        <div class="paper-toolbar-end">
            <paper-link href="/" raised noink><i class="fa fa-github"></i> github</paper-link>
        </div>
    </paper-toolbar>
</paper-header-panel>
</body>
</html>
